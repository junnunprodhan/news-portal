<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BD News</title>
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="container">
    <!-- navbar -->
    <nav class="navbar mt-4">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <div>
          <a class="navbar-brand fw-bold text-primary" href="#"><span class="bg-primary py-2 px-3 rounded text-white">BD</span> News</a>
        </div>
        <div class="w-50 d-flex justify-content-end align-items-center">
          <div class="me-4">
            <a class="text-primary">News</a>
            <div id="item-underline" class="w-50 mx-auto mt-0"></div>
          </div>
            <a class="me-4 text-secondary" href="blog.html">Blog</a>
          <div>
            <img style="height:40px; width:40px" src="https://www.kindpng.com/picc/m/719-7191738_round-png-image-man-transparent-png.png" alt="avatar" class="d-inline">
          </div>
        </div>
      </div>
    </nav>
    <hr id="nav-bottom">
  </header>
  <main class="container">
    <!-- display cetagories section-->
    <section>
      <div id="cetagories-container">
      </div>
      <div id="notification-box" class="mx-auto bg-white d-flex align-items-center mt-3 rounded">
        <h5 class="ps-5" id="news-notification"></h5>
      </div>
      <!-- spinner or loader -->
      <div id="spinner-container" class="d-flex justify-content-center align-items-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- sort section -->
    <section>
      <div id="select-option-div" class="d-block d-md-flex mx-auto mt-5 ">
        <div class="sort-section ms-3 ms-md-0">
          <p class="d-inline-block me-2">Sort By View :</p>
          <select class="form-select select-option bg-white d-inline-block text-muted" aria-label="Default select example" disabled >
            <option selected>Default</option>
          </select>
        </div>
        <div class="text-start text-md-end sort-section mt-3 mt-md-0">
          <button type="button" class="btn btn-primary px-4  fw-semibold me-2">Todayâ€™s Pick</button>
          <button type="button" class="btn btn-outline-primary px-4 fw-semibold ">Trending</button>
        </div>
      </div>
    </section>
    <!-- news cards section -->
    <section class="mt-5">
      <div id="news-container">
      </div>
      <!--Blog Modal -->
      <div class="modal fade" id="newsDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsDetailsLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body"> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer" class="bg-white d-flex align-items-center justify-content-center pt-2 mt-5 d-none">
    <p class="text-secondary fw-semibold">&copy; Copyright 2022 | BD News </p>
  </footer>
  <!-- font awesome script-->
  <script src="https://kit.fontawesome.com/35e42f796d.js" crossorigin="anonymous"></script>
  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- my script -->
  <script src="js/script.js"></script>
</body>
</html>
